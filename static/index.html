<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banco Atl√°ntico - Asistente Virtual</title>

  <!-- Fuentes e √çconos -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="./static/index.css" />
  <link rel="stylesheet" href="./static/chatbot.css" />

  <style>
    * {
      font-family: 'Poppins', sans-serif !important;
    }

    .perla-saludando {
      width: 400px;
      max-width: 100%;
      margin-bottom: 1rem;
      margin-left: 50px;
      cursor: pointer;
    }

    .perla-animada {
      animation: saludo 5s ease-in-out infinite;
    }

    @keyframes saludo {
      0% { transform: rotate(0deg); }
      20% { transform: rotate(10deg); }
      40% { transform: rotate(-10deg); }
      60% { transform: rotate(10deg); }
      80% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        justify-content: center;
        text-align: center;
        height: auto;
        padding: 1rem;
      }

      .logo img {
        height: 100px;
      }

      .hero {
        padding: 1rem;
      }

      .container-hero {
        flex-direction: column !important;
        align-items: center;
      }

      .hero-right-with-text {
        width: 100%;
        text-align: center;
      }

      .blob-wrapper {
        gap: 0.8rem;
        max-width: 100%;
      }

      .perla-saludando {
        width: 80%;
        margin-left: 0;
      }

      .burbuja-mensaje h1 {
        font-size: 1.3rem;
      }

      .burbuja-mensaje p {
        font-size: 1rem;
      }

      .burbuja-mensaje button {
        width: auto;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header>
    <div class="logo">
      <img src="./static/img/atlantico.png" alt="Banco Atl√°ntico" />
    </div>
    <div>Asistente Virtual</div>
  </header>

  <!-- Contenido principal -->
  <main class="hero">
    <div class="container-hero d-flex justify-content-center align-items-center flex-md-row flex-column">
      <div class="hero-left d-none d-md-block"></div>

      <!-- Imagen + texto encima -->
      <div class="hero-right-with-text" data-aos="fade-left">
        <div class="blob-wrapper position-relative d-flex flex-column align-items-center">
          <img src="./static/img/perla-icon.png" alt="Perla saludando" class="perla-saludando perla-animada" id="perlaAnimada" />

          <!-- Burbujas desde la cabeza -->
          <div class="burbuja-mensaje burbuja1">
            <h1 style="font-weight: 700; font-size: 1.7rem;">¬°HOLA SOY <span class="texto-naranja">PERLA</span>!</h1>
          </div>

          <div class="burbuja-mensaje burbuja2" style="margin-left: 80px;">
            <p style="font-size: 1.10rem; white-space: nowrap; display: inline;">Estoy aqu√≠ para ayudarte con todos los servicios del Banco Atl√°ntico.</p>
          </div>

          <div class="burbuja-mensaje burbuja3">
            <button onclick="toggleChatbot()" class="btn btn-warning btn-sm fw-bold">
              <i class="bi bi-chat-dots me-1"></i> Habla conmigo
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Pie de p√°gina -->
  <footer class="text-center py-2 bg-blue text-light">
    &copy; 2025 Banco Atl√°ntico | Todos los derechos reservados
  </footer>

  <!-- Chatbot -->
  <div class="chatbot" id="chatbot">
    <div class="chat-header">
      <span>
        <img src="./static/img/Perla-icon.ico" alt="Perla" class="icono-perla me-2" />
        Perla
      </span>
      <button class="chat-close btn btn-sm btn-light ms-auto" onclick="toggleChatbot()" title="Cerrar">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

    <div class="chat-body" id="chat-body">
      <div class="bot-message">
        <i class="bi bi-chat-dots me-2 text-primary"></i>
        Hola, Soy Perla. ¬øEn qu√© puedo ayudarte?
      </div>
    </div>

    <div class="chat-footer">
      <input type="text" id="user-input" placeholder="Escribe tu pregunta..." onkeydown="handleEnter(event)" />
      <button class="btn btn-secondary ms-2" onclick="startListening()" title="Hablar por micr√≥fono">
        <i class="bi bi-mic-fill"></i>
      </button>
      <button class="chat-send btn btn-primary ms-2" onclick="sendMessage()" title="Enviar mensaje">
        <i class="bi bi-send-fill"></i>
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script src="./static/chatbot.js"></script>

  <!-- Reconocimiento de voz + control de Perla -->
  <script>
    function toggleChatbot() {
      const bot = document.getElementById("chatbot");
      bot.style.display = bot.style.display === "flex" ? "none" : "flex";
    }

    function handleEnter(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }

    function sendMessage(text = null) {
      const input = document.getElementById("user-input");
      const message = text || input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mensaje: message })
      })
        .then(res => res.json())
        .then(data => {
          appendMessage("bot", data.respuesta);
          speakText(data.respuesta);
        })
        .catch(() => {
          appendMessage("bot", "‚ùå Error al contactar el servidor.");
        });
    }

    function appendMessage(sender, text) {
      const chat = document.getElementById("chat-body");
      const div = document.createElement("div");
      div.className = sender === "bot" ? "bot-message" : "user-message";
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // üé§ Reconocimiento de voz
    let recognition;
    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Tu navegador no soporta reconocimiento de voz.");
        return;
      }
      recognition = new webkitSpeechRecognition();
      recognition.lang = "es-DO";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onstart = () => {
        appendMessage("bot", "üéôÔ∏è Escuchando...");
      };

      recognition.onresult = event => {
        const result = event.results[0][0].transcript;
        sendMessage(result);
      };

      recognition.onerror = () => {
        appendMessage("bot", "‚ùå No se pudo escuchar. Int√©ntalo de nuevo.");
      };

      recognition.start();
    }

    // üñºÔ∏è Control de animaci√≥n de Perla (clic para pausar o reanudar)
    document.addEventListener("DOMContentLoaded", () => {
      const perla = document.getElementById("perlaAnimada");
      if (perla) {
        perla.addEventListener("click", () => {
          perla.classList.toggle("perla-animada");
        });
      }
    });

    // üó£Ô∏è Voz de salida
    function speakText(text) {
      if ("speechSynthesis" in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "es-DO";
        speechSynthesis.speak(utterance);
      }
    }
  </script>
</body>
</html>
